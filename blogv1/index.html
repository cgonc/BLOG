---
layout: default
---
<div class="home">	
	<div class="post-box">	
		{% for category in page.categories_map %}
		  <h2>{{ category[0] }}</h2>
		  <ul class="post-list">
		  {% for post in category[1] %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		  {% endfor %}
		  </ul>
		{% endfor %}
	</div>
</div>
