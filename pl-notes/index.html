---
layout: default
---

<div class="home">

  <ul class="post-list">
	{% assign sorted_pages = site.posts | sort:"title" %}
    {% for post in sorted_pages %}
      <li>
        
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
